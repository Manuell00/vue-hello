<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Title -->
    <title>Vue Test </title>

    <!-- Link style -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Logo -->
    <link rel="icon" href="Vue.png">


</head>

<body>
    <!-- Inserisco un container con id per vue -->
    <div class="container-fluid text-center" id="container">

        <!-- Inserisco una row -->
        <div class="row align-items-center justify-content-center">

            <!-- Inserisco una col -->
            <div class="col-md-6">

                <!-- Titolo -->
                <h1 :class="verde">Title : {{title}}</h1>

                <!-- Input per inserire il titolo con v-model per modificare valore title Vue JS -->
                <input type="text" v-model="title" placeholder="Insert the title ">

                <!-- Creo un bottone al quale inserisco una funzione presa dai methods di VueJS -->
                <button @click="generaTitolo">Click for put/remove img</button>

                <!-- Creo un container per l'img -->
                <div class="img-container">
                    <img id="randomImg" class="styleNone" v-bind:src="url" alt="Immagine">
                </div>
            </div>

        </div>

    </div>








    <!-- Inserisco la CDN di vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Inserisco il file js -->
    <script type="text/javascript" src="main.js"> </script>
</body>

</html>
